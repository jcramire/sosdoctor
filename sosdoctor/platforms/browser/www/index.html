<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Your app title -->
  <title>Sos Doctor</title>
  <!-- Path to Framework7 iOS CSS theme styles-->
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
  <!-- Path to Framework7 iOS related color styles -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Sos Doctor</p>
      <p><a href="index.html" class="close-panel">Cerrar sesión</a></p>
    </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-fixed">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <div class="page-content login-screen-content">
            <div class="content-block">
              <div id="login-screen-img">
                <img src="img/logo2.svg">
              </div>
              <div class="login-screen-title">Iniciar Sesión</div>
              <!-- Login form -->
              <form>
                <div class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text" name="username" placeholder="Usuario">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Contraseña">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-block">
                  <ul>
                    <li class="color-green"><a href="#" class="item-link list-button login">Iniciar</a></li>
                  </ul>
                  <div class="list-block-label">
                    <p><a href="#" class="recover">Olvidé mi contraseña</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/index.js"></script>
  <script id="maps"></script>
  <script id="mapslibrary" async defer></script>
</body>

</html>
